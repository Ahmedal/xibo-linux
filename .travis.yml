language: cpp
sudo: required

services:
- docker

before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- pip install --user cpp-coveralls
- docker pull stivius/xibo-linux:latest

script:
- docker build -f Dockerfile -t stivius/xibo-linux:latest --cache-from stivius/xibo-linux:latest .

after_success:
- docker run -ti --rm -e DISPLAY=$DISPLAY -v /tmp/.X11-unix:/tmp/.X11-unix -v ${TRAVIS_BUILD_DIR}/build:/build stivius/xibo-linux
- tar czf build.tar.gz ${TRAVIS_BUILD_DIR}/build

deploy:
  provider: releases
  api_key:
    secure: 
  file: build.tar.gz
  skip_cleanup: true
  on:
    repo: Stivius/XiboLinuxStack
    tags: true
